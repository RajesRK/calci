<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">*</button>
            <button class="operator" onclick="deleteLast()">DEL</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="operator" onclick="calculatePercentage()">%</button>
            <button class="operator" onclick="calculateSquareRoot()">âˆš</button>
            <button class="operator" onclick="memoryClear()">MC</button>
            <button class="operator" onclick="memoryRecall()">MR</button>
            <button class="operator" onclick="memoryAdd()">M+</button>
            <button class="operator" onclick="memorySubtract()">M-</button>
            <button class="operator" onclick="toggleHistory()">H</button>
        </div>
        <div class="history" id="history">
            <h3>History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
